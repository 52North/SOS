<div ng-show='timeseries.renderingHints.chartType === "bar"'>
    <div>{{'styleChange.selectBarInterval'| translate}}:</div>
    <button class="btn btn-default multiline-button barIntervalButton"
            ng-class="{'btn-primary' : timeseries.renderingHints.properties.interval === interval.caption}"
            ng-repeat="interval in intervals"
            ng-click='setInterval(timeseries, interval)'>
        {{interval.label | translate}}
    </button>
    <hr>
</div>
