<div>
    <uib-accordion close-others="true">
        <div uib-accordion-group class="panel-default" ng-repeat="param in $ctrl.parameters" is-open="param.isOpen" is-disabled="param.isDisabled">
            <uib-accordion-heading>
                <span ng-class="{'text-muted' : param.isDisabled}">
                    <span ng-bind-html="param.header | translate"></span>
                    <span ng-show=param.headerAddition>-</span>
                    <span>{{param.headerAddition}}</span>
                </span>
            </uib-accordion-heading>
            <div ng-if="!param.isDisabled">
                <swc-multi-service-filter-selector endpoint="param.type" filter-list="param.filterList" on-item-selected="$ctrl.itemSelected(item, $index)"></swc-multi-service-filter-selector>
            </div>
        </div uib-accordion-group>
    </uib-accordion>
</div>
