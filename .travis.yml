language: java
jdk:
  - oraclejdk8
before_install:
  - sudo hostname "$(hostname | cut -c1-63)"
  - sed -e "s/^\\(127\\.0\\.0\\.1.*\\)/\\1 $(hostname | cut -c1-63)/" /etc/hosts | sudo tee /etc/hosts
install: true
script: mvn -fae -U -B clean install -DskipTests=true
cache:
  directories:
    - $HOME/.m2
