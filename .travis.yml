language: java
dist: trusty
jdk:
    - oraclejdk8
addons:
  hosts:
    - myshorthost
  hostname: myshorthost
install: true
script: mvn clean install -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
notifications:
  irc:
    channels:
      - "chat.freenode.net#52north"
    on_success: always
    on_failure: always
    use_notice: true
    skip_join: false
